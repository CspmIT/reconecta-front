name: CI/CD

on:
    pull_request:
        types:
            - closed
        branches:
            - master

jobs:
    bump:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-22.04
        permissions:
            contents: write
        outputs:
            new_tag: ${{ steps.bump_version.outputs.new_tag }}
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.pull_request.merge_commit_sha }}
                  fetch-depth: '0'
            - name: Bump version and push tag
              id: bump_version
              uses: anothrNick/github-tag-action@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  WITH_V: true
                  PRERELEASE: false

    # ci:
    #   needs: bump
    #   runs-on: ubuntu-latest

    #   steps:
    #       - name: Checkout
    #         uses: actions/checkout@v3

    #       - name: install dependencies
    #         run: |
    #           npm install
    #         working-directory: ./

    #       - name: Run tests
    #         run: |
    #           npm run test
    #         working-directory: ./

    cd:
        needs: bump
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Login to docker
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push
              run: |
                  REPO_NAME=$(echo ${{ github.repository }} | cut -d'/' -f2)
                  docker build \
                  --build-arg VITE_APP_NAME=${{ secrets.VITE_APP_NAME }} \
                  --build-arg SECRET=${{ secrets.SECRET }} \
                  --build-arg VITE_ENTORNO=${{ secrets.VITE_ENTORNO }} \
                  -t ${{ secrets.DOCKER_USERNAME }}/${REPO_NAME}:${{ needs.bump.outputs.new_tag }} .
                  docker push ${{ secrets.DOCKER_USERNAME }}/${REPO_NAME}:${{ needs.bump.outputs.new_tag }}
